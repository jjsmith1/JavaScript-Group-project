<script>
  for(let i=0;i<5;i++){
    let container=document.createElement('div');
    container.className='container';
    let row=document.createElement('div');
    row.className='row';
    container.appendChild(row);
    for(let j=0;j<6;j++){
        let col=document.createElement('div');
        col.className='col';
        col.innerHTML='col';
        row.appendChild(col);
    }
    document.body.appendChild(container);
}


</script>
